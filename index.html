                        <option value="12">Wrath of Man ($12)</option>
                        <option value="10">Tom Clancy's Without Remorse ($10)</option>
                        <option value="9">Tenet ($9)</option>
                    </select>

                        <span class="single-info available-seat"></span>
                        <span class="info-text">N/A</span>
                    </div>

                    </div>
                    <div class="flex flex-ai-c occupied">

                        <span class="info-text">Occupied</span>
                    </div>
                </div>
